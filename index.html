<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/font-awesome.css" />
        <link rel="stylesheet" href="css/bootstrap.css" />
        <link rel="stylesheet" href="css/styles.css" />
        <link rel="icon" href="images/favicon.png" />
        <title>Corso Training</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg fixed-top navbar-dark">
            <div class="container">
                <a href="./index.html" class="navbar-brand">
                    <img src="./images/logo.png" alt="logo" width="150px">
                </a>
                <button 
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbar-nav-dropdown"
                    aria-controls="navbar-nav-dropdown"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar-nav-dropdown">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a href="#home" class="nav-link" aria-current="page">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="#discover" class="nav-link">Discover</a>
                        </li>
                        <li class="nav-item">
                            <a href="#summary" class="nav-link">Summary</a>
                        </li>
                        <li class="nav-item">
                            <a href="#takeaways" class="nav-link">Takeaways</a>
                        </li>
                        <li class="nav-item">
                            <a href="#subscribe" class="nav-link">Subscribe</a>
                        </li>
                    </ul>
                    <span class="nav-item">
                        <span class="fa-stack">
                            <a href="#">
                                <i class="fas fa-circle fa-stack-2x"></i>
                                <i class="fab fa-instagram fa-stack-1x text-white"></i>
                            </a>
                        </span>
                    </span>
                    <span class="nav-item">
                        <span class="fa-stack">
                            <a href="#">
                                <i class="fas fa-circle fa-stack-2x"></i>
                                <i class="fab fa-linkedin fa-stack-1x text-white"></i>
                            </a>
                        </span>
                    </span>
                </div>
            </div>
        </nav>

        <!-- Header -->
        <header class="header py-7 vh-100">
            <div class="container">
                <!-- Header Text -->
                <div class="row mb-5 text-center">
                    <div class="col-12 text-container">
                        <h1 class="display-2 text-white mt-3">
                            Explore Our Training and Seminar Videos
                        </h1>
                        <p class="lead text-white w-75 m-auto mb-4">
                            Whether you're a beginner or an experienced professional,
                            our carefully curated content will empower you to enhance 
                            your skills and expand your knowledge
                        </p>
                        <a href="#register" class="btn btn-primary text-uppercase me-1">
                            Register
                        </a>
                        <a href="#discover" class="btn btn-outline-light text-uppercase ms-1">
                            Discover
                        </a>
                    </div>
                </div>

                <!-- Image Carousel -->
                <div class="row">
                    <div class="col-12">
                        <div 
                            id="slider" 
                            class="carousel slide"
                            data-bs-ride="carousel"
                        >
                            <div class="carousel-indicators">
                                <button 
                                    class="active"
                                    type="button"
                                    data-bs-slide-to="0"
                                    data-bs-target="#slider"
                                    aria-current="true"
                                    aria-label="slide 1"
                                ></button>
                                <button
                                    type="button"
                                    data-bs-slide-to="1"
                                    data-bs-target="#slider"
                                    aria-label="slide 2"    
                                ></button>
                                <button
                                    type="button"
                                    data-bs-slide-to="2"
                                    data-bs-target="#slider"
                                    aria-label="slide 3"
                                ></button>
                            </div>
                            <div class="carousel-inner rounded-5">
                                <div class="carousel-item active">
                                    <img 
                                        src="./images/header-slide-1.jpg" 
                                        alt="first slide"
                                        class="d-block w-100 rounded-5"    
                                    >
                                </div>
                                <div class="carousel-item">
                                    <img 
                                        src="./images/header-slide-2.jpg" 
                                        alt="second slide" 
                                        class="d-block w-100 rounded-5"
                                    >
                                </div>
                                <div class="carousel-item">
                                    <img 
                                        src="./images/header-slide-3.jpg" 
                                        alt="third slide" 
                                        class="d-block w-100 rounded-5"
                                    >
                                </div>
                            </div>

                            <!-- Carousel Buttons -->
                            <button 
                                class="carousel-control-prev ms-0 ms-md-n7 ms-xl-n8"
                                type="button"
                                data-bs-slide="prev"
                                data-bs-target="#slider"
                            >
                                <span class="carousel-control-prev-icon"></span>
                                <span class="visually-hidden">Previous</span>
                            </button>
                            <button 
                                class="carousel-control-next me-0 me-md-n7 me-xl-n8"
                                type="button"
                                data-bs-slide="next"
                                data-bs-target="#slider"
                            >
                                <span class="carousel-control-next-icon"></span>
                                <span class="visually-hidden">Next</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
